<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Display</title>
    <style>
        body {
            margin: 0;
            display: flex;

    <h2>Artist Name</h2>
