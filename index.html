<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Art Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>

<body>
  <script type="module">
    // Add dynamic title and artist info
    document.getElementById('title').innerText = "The Art of Michelangelo"; // Set the title here
    document.getElementById('artist').innerText = "Artist: Michelangelo Buonarroti"; // Set the artist name here
  </script>

  <h1 id="title"></h1>
  <h2 id="artist"></h2>

  <!-- Gallery Container -->
  <div class="gallery-container">
    <!-- Painting 1 -->
    <div class="painting">
      <img src="the_creation_of_adam.jpg" alt="The Creation of Adam">
    </div>
    <!-- Painting 2 -->
    <div class="painting">
      <img src="the_libyan_sibyl.jpg" alt="The Sistine Chapel Ceiling">
    </div>
    <!-- Painting 3 -->
    <div class="painting">
      <img src="the_deluge.jpg" alt="David">
    </div>
    <div class="painting">
      <img src="the_seperation_of_light_and_darkness.jpg" alt="The Creation of Adam">
    </div>
    <!-- Painting 4 -->
    <div class="painting">
      <img src="the_last_judgement.jpg" alt="The Sistine Chapel Ceiling">
    </div>
    <!-- Painting 5 -->
    <div class="painting">
      <img src="the_prophet_jeremiah.jpg" alt="David">
    </div>
  </div>

  <script type="module" src="main.js"></script> <!-- Link to your main.js file -->
</body>

</html>
