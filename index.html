<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>3D Art Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2 {
            color: white;
            text-align: center;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        #title {
            position: fixed;
            font-size: 6em;
            top: 0.5em;
        }

        #artist {
            position: fixed;
            font-size: 3em;
            color: gray;
            top: 4em;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1 id="title"></h1>
    <h2 id="artist"></h2>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
