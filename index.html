<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    h1, h2, h3, p {
      color: white;
      text-align: center;
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-weight: 100;
      margin: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #title {
      position: fixed;
      font-size: 6em;
      top: 0.5em;
    }

    #artist {
      position: fixed;
      font-size: 3em;
      color: gray;
      top: 4em;
    }

    #year {
      position: fixed;
      font-size: 2em;
      color: lightgray;
      top: 7em;
    }

    #info {
      position: fixed;
      font-size: 1.5em;
      color: white;
      top: 10em;
      padding: 0 20px;
    }
  </style>
</head>

<body>
  <script type="module" src="/main.js"></script>
  <h1 id="title"></h1>
  <h2 id="artist"></h2>
  <h3 id="year"></h3>
  <p id="info"></p>
</body>

</html>
